<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let God Choose</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Let God Choose</h1>
    <p class="description">God is random, randomness is god. Let God choose for you what you couldn't yourself.</p>
    <div class="options">
      <label for="option1">Option 1:</label>
      <input type="text" id="option1">
      <label for="option2">Option 2:</label>
      <input type="text" id="option2">
    </div>
    <button onclick="chooseOption()">Choose</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
